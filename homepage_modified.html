       <h1> SEARCH USING SOLR SYNTAX </h1>
	<form action="search.php" method="get">

		<input type="text" size="30" name="query" value="*:*" /><br><br>

                <h1> SEARCH BY WORDS </h1>
        <form id="myForm" action= "search.php" method="get">
        <label>Enter your word here</label>
        <input type="text" size="30" name="query" id= "myMessage"/><br><br>

	<input type="submit" />
        
        </form>
<script type="text/javascript">
  window.onload = function() {
    document.getElementById("myForm").onsubmit = function() {
      var msgElement = document.getElementById("myMessage");
      msgElement.value = 'content:"' + msgElement.value + '"';
      
      return true;
    };
  };
</script>

        <form action= "search.php" method="get">
